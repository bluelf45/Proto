syntax = "proto3";
package main;

message Message {
    string Category = 1;
    int32 Id = 2;
    string Data = 3;
}
message Reply {
    bool Reply = 1;
}
message Request{
    enum Category{
        Logistico = 0;
        Financiero = 1;
        Militar = 2;
    }
}
message RequestNN{
    int32 Id = 1;
}

service MessageService {
    rpc Upload (Message) returns (Reply);
    rpc Download (Request) returns (Message);
    rpc DataRequest (RequestNN) returns (Message);
}
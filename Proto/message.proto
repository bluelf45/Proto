syntax = "proto3";
package main;
option go_package = ".";

service MessageService {
    rpc Upload (Message) returns (Reply);
    rpc Download (Request) returns (Message);
    rpc DataRequest (RequestNN) returns (Message);
}

message Message {
    string Categoria = 1;
    int32 Id = 2;
    string Data = 3;
}
message Reply {
    bool Reply = 1;
}
message Request{
    string Category = 1;
}
message RequestNN{
    int32 Id = 1;
}
